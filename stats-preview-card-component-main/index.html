<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div role="banner" class="card">
    <div class="card-content">
      <div class="card-body">
         <h1 class="card-title">Get <span class="purple">insights</span> that help your business grow.</h1>
         <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
         </p>
         <div class="stats">
            <div class="stats-item">
               <h2 class="stats-number">10k+</h2>
               <p class="stats-name">companies</p>
            </div>
            <div class="stats-item">
               <h2 class="stats-number">314</h2>
               <p class="stats-name">templates</p>
            </div>
            <div class="stats-item">
               <h2 class="stats-number">12m+</h2>
               <p class="stats-name">queries</p>
            </div>
         </div>
      </div>
    </div>
     <div class="card__img">
         <picture>
            <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
            <img src="./images/image-header-mobile.jpg" alt="">
         </picture>
      </div>
   </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wigzen</a>.
  </div> -->
</body>

</html>
