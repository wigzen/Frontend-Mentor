<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="section">
    <div class="card">
      <div class="card__hero">
        <img src="/images/illustration-hero.svg" alt="hero image" class="hero-img">
      </div>
      <div class="card__main">
        <div class="card__content">
          <div class="card_header">
            <h1 class="card_heading">
              Order Summary
            </h1>
            <p class="card__desc">
              You can now listen to millons of songs, audiobooks,and podcasts on any device anywhere you like!
            </p>
          </div>






          <div class="card__price">
            <div class="hold">
              <div class="left">
              <img src="/images/icon-music.svg" alt="music icon" class="icon">
              <span class="span">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </span>
              </div>
              <a href="#" class="link">Change</a>
            </div>
          </div>








          <div class="card__btn"> Proceed to Payment</div>
          <div class="card__btn-cancel">Cancel Order</div>
        </div>
      </div>
    </div>
  </section>
</body> 
</html>
